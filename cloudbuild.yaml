steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "create zip from source"
    entrypoint: "/bin/bash"
    args:
      - "-c"
      - |
        set -x && \
        apt-get update && \
        apt-get install -y zip && \
        ls && \
        zip /mnt/data/blaise-mi-extract.zip ./*
    volumes:
      - name: "data"
        path: /mnt/data

  - name: "gcr.io/cloud-builders/gcloud"
    id: "push zip to functions source bucket"
    entrypoint: "/bin/bash"
    args:
      - "-c"
      - |
        gsutil cp /mnt/data/blaise-mi-extract.zip gs://ons-blaise-dev-blaise-cloud-functions-source/
    volumes:
      - name: "data"
        path: /mnt/data

  - name: "gcr.io/cloud-builders/gcloud"
    id: "Trigger deploy of ExtractFunction from new zip"
    args:
    - functions
    - deploy
    - ExtractFunction 
    - --source=gs://ons-blaise-dev-blaise-cloud-functions-source/blaise-mi-extract.zip
    - --entry-point=ExtractFunction
    - --region=europe-west2 
    - --runtime=go113
    - --trigger-event=google.pubsub.topic.publish
    - --trigger-resource=ons-blaise-dev-extract-topic
    volumes:
      - name: "data"
        path: /mnt/data

  - name: "gcr.io/cloud-builders/gcloud"
    id: "Trigger deploy of EncryptFunction from new zip"
    args:
    - functions
    - deploy
    - ExtractFunction 
    - --source=gs://ons-blaise-dev-blaise-cloud-functions-source/blaise-mi-extract.zip
    - --region=europe-west2 
    - --runtime=go113
    - --set-env-vars=
    volumes:
      - name: "data"
        path: /mnt/data

  - name: "gcr.io/cloud-builders/gcloud"
    id: "Trigger deploy of ZipFunction from new zip"
    args:
    - functions
    - deploy
    - ExtractFunction 
    - --source=gs://ons-blaise-dev-blaise-cloud-functions-source/blaise-mi-extract.zip
    - --region=europe-west2 
    - --runtime=go113
    - --set-env-vars=
    volumes:
      - name: "data"
        path: /mnt/data